<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXCEL to JSON converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>

</head>

<body>
    <div class="container mt-5">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <input class="form-control" type="file" id="input" accept=".xls,.xlsx">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" id="button">Convert</button>
            </div>
            <div class="col-auto" id="jsonD">

            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-2">
                <div class="col-md-12" style="background-color: #e2e2e2;">
                    <pre id="jsondata"></pre>
                </div>
            </div>

            <div class="col-md-6 mt-2">
                <div class="col-md-12" style="background-color: #e2e2e2;">
                    <pre id="jsondata-single"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
